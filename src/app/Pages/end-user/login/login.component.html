<div class="sec">

<form class="container" [formGroup]='form' (submit)="submit()" >

    <h3>Welcome, Admin</h3>
    
    <div class="box">

            <div class="field">
            <label for="email"> Email</label>
            <input name="email" id="email" type="email" required formControlName="email"></div>

            <div class="field">
            <label for="pass"> Password</label>
            <input name="pass" id="pass" type="password" required formControlName="password"></div>
    </div>

    <button type="submit">Log in</button>

  </form>

</div>
